<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Rambla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shanti&display=swap" rel="stylesheet">  

    <title>Note App</title>
</head>
<body>
    <div class="hero-pic">
        <img src="./img/undraw_noted_pc9f.svg" alt="">
        <div class="hero-txt">Simplote <p class="sub-text">A simple note taking app</p></div>
    </div>
    <div class="form-section">
        <form class="note-field">
            <label for="tfield">Title</label>
            <input type="text" name="tfield" id="title-field">
            <label for="dfield">Description</label>
            <input type="text" name="dfield" id="desc-field">
            <input type="button" name="btnfield" value="Done" id="btn-field">
        </form>
    </div>
    <ul id="note_list">

    </ul>

    <script>
        require("./add_note")
    </script>
</body>
</html>
