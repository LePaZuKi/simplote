<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Rambla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shanti&display=swap" rel="stylesheet">  

    <title>Note App</title>
</head>
<body>
    <div class="hero-pic">
        <img src="./img/undraw_noted_pc9f.svg" alt="">
        <div class="hero-txt">Simplote <p class="sub-text">A simple note taking app</p></div>
    </div>
    <div class="form-section">
        <form class="note-field">
            <label for="tfield">Title</label>
            <input type="text" name="tfield" id="title-field">
            <div>Description</div>
            <textarea name="dfield" id="desc-field" cols="30" rows="10"></textarea>
            <!-- <input type="text" name="dfield" id="desc-field"> -->
            <input type="button" name="btnfield" value="Add Note" id="btn-field">
        </form>
    </div>
    <section class="section" id="note-section">
        
    </section>

    <script>
        require("./add_note")
        document.getElementById("btn-field").onclick = () => {clearInput()};

        function clearInput() {
            document.getElementById("title-field").value = "";
            document.getElementById("desc-field").value = "";
        }
    </script>
</body>
</html>
